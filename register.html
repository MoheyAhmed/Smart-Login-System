<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="register vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="" class="w-75 text-center mx-auto py-3 px-5 shadow-lg">
                        <h2 class="mb-4 text-light">Smart Login System</h2>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control bg-transparent" id="name" name="name"  placeholder="name@example.com">
                            <label for="name"  class="text-light">Your Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control bg-transparent" id="email" name="email"  placeholder="email@example.com">
                            <label for="email"  class="text-light">Your Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control bg-transparent" id="password" name="password"  placeholder="password@example.com">
                            <label for="password"  class="text-light">Your password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control bg-transparent" id="repassword" name="repassword"  placeholder="password@example.com">
                            <label for="repassword"  class="text-light">Confirm Your password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control bg-transparent" id="phone" name="phone"  placeholder="password@example.com">
                            <label for="phone"  class="text-light">Your Phone</label>
                        </div>
                         <button class="btn btn-primary bg-transparent w-100 fs-4 mb-4">Sign Up</button>
                         <h5 class="text-light">You have an account? <span><a href="index.html">Signin</a></span> </h5>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
